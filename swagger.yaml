  requestBodies:
    PreAllocateRequest:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              key:
                type: string
                description: The key of the package used as reference in the payment process
                examples:
                  - someKey
              tickets:
                $ref: "#/components/schemas/TicketObject"
            required:
              - key
              - tickets
    AllocateRequest:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              key:
                type: string
                description: The key of the package used as reference in the payment process
                examples:
                  - someKey
              contactTitle:
                type: string
                description: The title of the contact person
                examples:
                  - Mr
                  - Mrs
                  - Ms
              contactFirstname:
                type: string
                description: The first name of the contact person
                examples:
                  - John
              contactLastname:
                type: string
                description: The last name of the contact person
                examples:
                  - Doe
              contactEmail:
                type: string
                description: The email of the contact person
                examples:
                  - someOne@somemail.com
              contactPhone:
                type: string
                description: The phone number of the contact person
                examples:
                  - 0812345678
              date:
                type: string
                format: date
                description: The date of the ticket
                examples:
                  - "2021-01-01"
              tickets:
                $ref: "#/components/schemas/TicketObject"
              meetingPoint:
                $ref: "#/components/schemas/MeetingPointObject"
              answers:
                type: array
                description: The answers of the ticket
                default: []
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: The id of the question
                      examples:
                        - 1
                    detail:
                      type: string
                      description: The detail of the answer
                      examples:
                        - Answer Detail
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    dataToken:
      type: apiKey
      in: header
      name: data-token
security:
  - bearerAuth: []
