            oneOf:
              - type: string
                description: The type of the promotion
                examples:
                  - hotel
                  - home
                  - tour
                  - flight
                  - activity
                  - ticket
                  - transfer
                  - insurance
              - type: array
                items:
                  type: string
                description: The type of the promotion
                examples:
                  - hotel
                  - home
                  - tour
                  - flight
                  - activity
                  - ticket
                  - transfer
                  - insurance
        - in: query
          name: category
          schema:
            oneOf:
              - type: string
                description: The category of the promotion  (คูปองรหัสส่วนลด | โปรโมชั่นบัตรเครดิต | ดีลสุดพิเศษ)
                examples:
                  - "1"
                  - "2"
                  - "3"
              - type: array
                items:
                  type: string
                description: The category of the promotion  (คูปองรหัสส่วนลด | โปรโมชั่นบัตรเครดิต | ดีลสุดพิเศษ)
                examples:
                  - "1"
                  - "2"
                  - "3"
        - $ref: "#/components/parameters/utmId"
      responses:
        "200":
          description: The promotion list
          content:
            application/json:
              schema:
                type: object
                properties:
                  promotion:
                    type: array
                    items:
                      $ref: "#/components/schemas/PromotionObject"
                  type:
                    type: array
                    description: The promotion type list
                    items:
                      $ref: "#/components/schemas/PromotionTypeObject"
                    default: []
                  category:
                    type: array
                    description: The promotion category list
                    items:
                      $ref: "#/components/schemas/PromotionTypeObject"
                    default: []
                  total:
                    type: number
                    description: The total number of promotions
                    default: 0
        "401":
          $ref: "#/components/responses/TokenExpiredError"
        "405":
          $ref: "#/components/responses/MethodNotAllowedError"
